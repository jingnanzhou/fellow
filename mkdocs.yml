# Fellow Documentation Site Configuration
site_name: Fellow
site_url: https://jingnanzhou.github.io/fellow
site_author: Jingnan Zhou
site_description: Semantic knowledge extraction and context enrichment for Claude Code - AI that knows your architecture

# Documentation directory
docs_dir: docs-site

# Repository
repo_name: jingnanzhou/fellow
repo_url: https://github.com/jingnanzhou/fellow
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Jingnan Zhou - Apache 2.0 License

# Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant      # Instant loading
    - navigation.tracking     # Anchor tracking
    - navigation.tabs         # Top-level tabs
    - navigation.tabs.sticky  # Sticky tabs
    - navigation.sections     # Navigation sections
    - navigation.expand       # Expand navigation by default
    - navigation.indexes      # Section index pages
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - search.share            # Share search results
    - content.code.copy       # Copy code blocks
    - content.action.edit     # Edit button on pages
    - content.action.view     # View source button

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

# Extensions
markdown_extensions:
  - admonition                    # Call-out boxes
  - pymdownx.details              # Collapsible admonitions
  - pymdownx.superfences:         # Code blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:              # Tabbed content
      alternate_style: true
  - pymdownx.highlight:           # Code syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite         # Inline code highlighting
  - pymdownx.snippets             # Include snippets
  - pymdownx.emoji:               # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys                 # Keyboard keys
  - pymdownx.mark                 # Highlighting
  - pymdownx.smartsymbols         # Smart symbols
  - pymdownx.tasklist:            # Task lists
      custom_checkbox: true
  - attr_list                     # Attribute lists
  - def_list                      # Definition lists
  - footnotes                     # Footnotes
  - meta                          # Meta tags
  - md_in_html                    # Markdown in HTML
  - tables                        # Tables
  - toc:                          # Table of contents
      permalink: true
      toc_depth: 3

# Extra
extra:
  version:
    provider: mike
    default: latest

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jingnanzhou/fellow
      name: Fellow on GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:fellow@example.com
      name: Contact us

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your GA4 property ID

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for.

